        function jdFromDate(dd, mm, yy) {
            let a = Math.floor((14 - mm) / 12);
            let y = yy + 4800 - a;
            let m = mm + 12 * a - 3;
            return dd + Math.floor((153 * m + 2) / 5) + 365 * y +

        }

        function jdToDate(jd) {
            let a = jd + 32044;
            let b = Math.floor((4 * a + 3) / 146097);
            let c = a - Math.floor((146097 * b) / 4);
            let d = Math.floor((4 * c + 3) / 1461);
            let e = c - Math.floor((1461 * d) / 4);
            let m = Math.floor((5 * e + 2) / 153);
            let day = e - Math.floor((153 * m + 2) / 5) + 1;
            let month = m + 3 - 12 * Math.floor(m / 10);
            let year = 100 * b + d - 4800 + Math.floor(m / 10);
            return { day, month, year };
        }

        function newMoon(k) {
            let T = k / 1236.85;
            let T2 = T * T;
            let T3 = T2 * T;
            let dr = Math.PI / 180;
            let Jd1 = 2415020.75933 + 29.53058868 * k + 0.0001178 * T2 - 0.000000155 * T3;
            Jd1 += 0.00033 * Math.sin((166.56 + 132.87 * T - 0.009173 * T2) * dr);
            let M = 359.2242 + 29.10535608 * k - 0.0000333 * T2 - 0.00000347 * T3;
            let Mpr = 306.0253 + 385.81691806 * k + 0.0107306 * T2 + 0.00001236 * T3;
            let F = 21.2964 + 390.67050646 * k - 0.0016528 * T2 - 0.00000239 * T3;
            let C1 = (0.1734 - 0.000393 * T) * Math.sin(M * dr) + 0.0021 * Math.sin(2 * dr * M);
            C1 -= 0.4068 * Math.sin(Mpr * dr) + 0.0161 * Math.sin(dr * 2 * Mpr);
            C1 -= 0.0004 * Math.sin(dr * 3 * Mpr);
            C1 += 0.0104 * Math.sin(dr * 2 * F) - 0.0051 * Math.sin(dr * (M + Mpr));
            C1 -= 0.0074 * Math.sin(dr * (M - Mpr)) + 0.0004 * Math.sin(dr * (2 * F + M));
            C1 -= 0.0004 * Math.sin(dr * (2 * F - M)) - 0.0006 * Math.sin(dr * (2 * F + Mpr));
            C1 += 0.0010 * Math.sin(dr * (2 * F - Mpr)) + 0.0005 * Math.sin(dr * (2 * Mpr + M));
            let deltat = T < -11 ? 0.001 + 0.000839 * T + 0.0002261 * T2 - 0.00000845 * T3 - 0.000000081 * T * T3

            let L0 = 280.46645 + 36000.76983 * T + 0.0003032 * T2;
            let DL = (1.9146 - 0.004817 * T - 0.000014 * T2) * Math.sin(dr * M);
            DL += (0.019993 - 0.000101 * T) * Math.sin(dr * 2 * M) + 0.00029 * Math.sin(dr * 3 * M);
            let L = L0 + DL;
            return Math.floor(L / 30) % 12;
        }

        function getLunarMonth11(y) {
            let k = Math.floor((y * 12 + 1) * 29.530588853 / (29.530588853 * 12) +
                (jdFromDate(31, 12, y) - 2415021.076998695) / 29.530588853 - 0.5);
            let off = jdFromDate(31, 12, y) - 2415021.076998695;
            k = Math.floor(off / 29.530588853);
            let nm = newMoon(k);
            let sunLong = sunLongitude(nm);
            if (sunLong >= 9) k--;
            nm = newMoon(k);
            sunLong = sunLongitude(nm);
            while (sunLong !== 9) { k--; nm = newMoon(k); sunLong = sunLongitude(nm); }
            return Math.floor(nm) + 0.5;
        }

        function isLeapYear(y) {
            let off = getLunarMonth11(y) - getLunarMonth11(y - 1);
            return Math.round(off / 29.530588853) === 13;
        }

        function convertSolarToLunar(dd, mm, yy) {
            let k, moonDay, monthStart, a11, b11, lunarDay, lunarMonth, lunarYear, lunarLeap;
            let dayNumber = jdFromDate(dd, mm, yy);
            k = Math.floor((dayNumber - 2415021.076998695) / 29.530588853);
            moonDay = Math.floor(newMoon(k)) + 1;
            if (moonDay > dayNumber) { k--; moonDay = Math.floor(newMoon(k)) + 1; }
            a11 = getLunarMonth11(yy);
            b11 = a11;
            if (a11 >= moonDay) {
                lunarYear = yy;
                a11 = getLunarMonth11(yy - 1);
            } else {
                lunarYear = yy + 1;
                b11 = getLunarMonth11(yy + 1);
            }
            lunarDay = dayNumber - moonDay + 1;
            let diff = Math.round((moonDay - a11) / 29.530588853);
            lunarLeap = false;
            lunarMonth = diff + 11;
            if (b11 - a11 > 365) {
                let leapMonthDiff = getLeapMonthOffset(a11);
                if (diff >= leapMonthDiff) {
                    lunarMonth = diff + 10;
                    if (diff === leapMonthDiff) lunarLeap = true;
                }
            }
            if (lunarMonth > 12) lunarMonth -= 12;
            if (lunarMonth >= 11 && diff < 4) lunarYear--;
            return { day: lunarDay, month: lunarMonth, year: lunarYear, leap: lunarLeap };
        }

        function getLeapMonthOffset(a11) {
            let k = Math.floor((a11 - 2415021.076998695) / 29.530588853 + 0.5);
            let last = 0, i = 1, arc = sunLongitude(Math.floor(newMoon(k + i)) + 0.5);
            do {
                last = arc;
                i++;
                arc = sunLongitude(Math.floor(newMoon(k + i)) + 0.5);
            } while (arc !== last && i < 14);
            return i - 1;
        }

        function getCanChi(day, month, year) {
            let jd = jdFromDate(day, month, year);
            let yearIdx = (year + 6) % 10;
            let yearChiIdx = (year + 8) % 12;
            let can = CAN[yearIdx];
            let chi = CHI[yearIdx % 2 === 0 ? yearChiIdx % 12 : (yearChiIdx + 1) % 12];
            // Simpler: use year-based can chi
            return `${CAN[(year + 6) % 10]} ${CHI[(year + 8) % 12]}`;
        }

        // ============ CALENDAR STATE ============
        let today = new Date();
        let viewYear = today.getFullYear();
        let viewMonth = today.getMonth() + 1;
        let selectedDay = today.getDate();
        let selectedMonth = today.getMonth() + 1;
        let selectedYear = today.getFullYear();

        const MONTHS_VI = ['M·ªôt', 'Hai', 'Ba', 'T∆∞', 'NƒÉm', 'S√°u', 'B·∫£y', 'T√°m', 'Ch√≠n', 'M∆∞·ªùi', 'M∆∞·ªùi M·ªôt', 'M∆∞·ªùi Hai'];
        const WEEKDAYS_VI = ['Ch·ªß Nh·∫≠t', 'Th·ª© Hai', 'Th·ª© Ba', 'Th·ª© T∆∞', 'Th·ª© NƒÉm', 'Th·ª© S√°u', 'Th·ª© B·∫£y'];

        // Special lunar events
        const LUNAR_EVENTS = {
            '1-1': 'üéÜ T·∫øt Nguy√™n ƒê√°n',
            '1-15': 'üèÆ R·∫±m Th√°ng Gi√™ng',
            '2-2': 'üôè Th·∫ßn T√†i',
            '3-23': 'üåä Gi·ªó M·∫´u',
            '4-15': 'ü™∑ Ph·∫≠t ƒê·∫£n',
            '5-5': 'üéã ƒêoan Ng·ªç',
            '7-7': 'üíï Th·∫•t T·ªãch',
            '7-15': 'üïØ Vu Lan',
            '8-15': 'ü•Æ Trung Thu',
            '9-9': 'üçÅ Tr√πng C·ª≠u',
            '10-15': 'üåï R·∫±m Th√°ng M∆∞·ªùi',
            '11-23': 'üêâ T√°o Qu√¢n',
            '12-23': 'üéç C√∫ng T√°o',
        };

        function getLunarEventKey(lDay, lMonth) {
            return `${lMonth}-${lDay}`;
        }

        function getSolarEventTerm(day, month) {
            if (month === 2 && day === 14) return 'üíù';
            if (month === 1 && day === 1) return 'üéâ';
            if (month === 3 && day === 8) return 'üå∏';
            if (month === 9 && day === 2) return 'üáªüá≥';
            if (month === 4 && day === 30) return 'üéñ';
            if (month === 5 && day === 1) return 'üî®';
            if (month === 12 && day === 24) return 'üéÑ';
            if (month === 12 && day === 25) return 'üéÖ';
            return null;
        }

        // ============ RENDER ============
        function render() {
            renderNav();
            renderTodayStrip();
            renderGrid();
            renderDetail(selectedDay, selectedMonth, selectedYear);
            renderQuickJump();
        }

        function renderNav() {
            document.getElementById('navMonth').textContent = MONTHS_VI[viewMonth - 1];
            document.getElementById('navYear').textContent = `NƒÉm ${viewYear}`;

            // Get lunar month for the 15th of this solar month
            let lunar = convertSolarToLunar(15, viewMonth, viewYear);
            document.getElementById('navLunarMonth').innerHTML =
                `üåô Th√°ng ${THANG_AM[lunar.month - 1]} ${lunar.leap ? '(Nhu·∫≠n) ' : ''}‚Äì NƒÉm ${CAN[(lunar.year + 6) % 10]} ${CHI[(lunar.year + 8) % 12]}`;
        }

        function renderTodayStrip() {
            let t = today;
            let d = t.getDate(), m = t.getMonth() + 1, y = t.getFullYear();
            document.getElementById('todaySolarDay').textContent = d;
            document.getElementById('todayWeekday').textContent = WEEKDAYS_VI[t.getDay()];
            document.getElementById('todaySolarFull').textContent =
                `${d} th√°ng ${MONTHS_VI[m - 1].toLowerCase()}, ${y}`;

            let lunar = convertSolarToLunar(d, m, y);
            document.getElementById('todayLunarDate').textContent =
                `${lunar.day} th√°ng ${THANG_AM[lunar.month - 1]}`;
            document.getElementById('todayCanChi').textContent =
                `NƒÉm ${getCanChi(d, m, y)}`;
        }

        function renderGrid() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';

            let firstDay = new Date(viewYear, viewMonth - 1, 1).getDay();
            let daysInMonth = new Date(viewYear, viewMonth, 0).getDate();
            let daysInPrevMonth = new Date(viewYear, viewMonth - 1, 0).getDate();

            // Previous month overflow
            for (let i = firstDay - 1; i >= 0; i--) {
                let d = daysInPrevMonth - i;
                let pm = viewMonth === 1 ? 12 : viewMonth - 1;
                let py = viewMonth === 1 ? viewYear - 1 : viewYear;
                let lunar = convertSolarToLunar(d, pm, py);
                grid.appendChild(createDayCell(d, pm, py, lunar, true));
            }

            // Current month
            for (let d = 1; d <= daysInMonth; d++) {
                let lunar = convertSolarToLunar(d, viewMonth, viewYear);
                grid.appendChild(createDayCell(d, viewMonth, viewYear, lunar, false));
            }

            // Next month overflow
            let totalCells = firstDay + daysInMonth;
            let remaining = totalCells % 7 === 0 ? 0 : 7 - (totalCells % 7);
            for (let d = 1; d <= remaining; d++) {
                let nm = viewMonth === 12 ? 1 : viewMonth + 1;
                let ny = viewMonth === 12 ? viewYear + 1 : viewYear;
                let lunar = convertSolarToLunar(d, nm, ny);
                grid.appendChild(createDayCell(d, nm, ny, lunar, true));
            }
        }

        function createDayCell(d, m, y, lunar, isOther) {
            let cell = document.createElement('div');
            cell.className = 'day-cell';

            if (isOther) cell.classList.add('other-month');

            let dow = new Date(y, m - 1, d).getDay();
            if (dow === 0) cell.classList.add('sunday');
            if (dow === 6) cell.classList.add('saturday');

            // Today
            if (d === today.getDate() && m === (today.getMonth() + 1) && y === today.getFullYear()) {
                cell.classList.add('today');
            }

            // Selected
            if (d === selectedDay && m === selectedMonth && y === selectedYear && !(d === today.getDate() && m === (today.getMonth() + 1) && y === today.getFullYear())) {
                cell.classList.add('selected');
            }

            // Lunar first day
            if (lunar.day === 1) cell.classList.add('lunar-first');

            // Solar event
            let solarEvent = getSolarEventTerm(d, m);

            // Lunar event
            let lunarEvent = LUNAR_EVENTS[getLunarEventKey(lunar.day, lunar.month)];

            if (lunarEvent || solarEvent) cell.classList.add('has-event');

            // Solar number
            let solarEl = document.createElement('div');
            solarEl.className = 'solar-num';
            solarEl.textContent = solarEvent ? solarEvent : d;
            cell.appendChild(solarEl);

            // Lunar number
            let lunarEl = document.createElement('div');
            lunarEl.className = 'lunar-num';
            lunarEl.textContent = lunar.day === 1 ? `1/${THANG_AM[lunar.month - 1]}` : lunar.day;
            cell.appendChild(lunarEl);

            // Special term (lunar event)
            if (lunarEvent && !solarEvent) {
                let termEl = document.createElement('div');
                termEl.className = 'lunar-term';
                termEl.textContent = lunarEvent.split(' ').slice(1, 3).join(' ');
                cell.appendChild(termEl);
            }

            cell.addEventListener('click', () => {
                if (!solarEvent) {
                    selectedDay = d;
                    selectedMonth = m;
                    selectedYear = y;
                    renderGrid();
                    renderDetail(d, m, y);
                }
            });

            return cell;
        }

        function renderDetail(d, m, y) {
            let date = new Date(y, m - 1, d);
            let lunar = convertSolarToLunar(d, m, y);
            let lunarEvent = LUNAR_EVENTS[getLunarEventKey(lunar.day, lunar.month)];

            document.getElementById('detailDay').textContent = d;
            document.getElementById('detailMonthYear').textContent =
                `Th√°ng ${MONTHS_VI[m - 1]}, ${y}`;
            document.getElementById('detailWeekday').textContent = WEEKDAYS_VI[date.getDay()];
            document.getElementById('detailLunarDate').textContent =
                `${lunar.day} th√°ng ${THANG_AM[lunar.month - 1]}${lunar.leap ? ' (Nhu·∫≠n)' : ''}, nƒÉm ${CAN[(lunar.year + 6) % 10]} ${CHI[(lunar.year + 8) % 12]}`;

            let canChiText = `Ng√†y: ${CAN[(jdFromDate(d, m, y) + 9) % 10]} ${CHI[(jdFromDate(d, m, y) + 1) % 12]}`;
            if (lunarEvent) canChiText += ` ¬∑ ${lunarEvent}`;
            document.getElementById('detailCanChi').innerHTML = `<span>${canChiText}</span>`;
        }

        function renderQuickJump() {
            const qj = document.getElementById('quickJump');
            qj.innerHTML = '';
            for (let i = 1; i <= 12; i++) {
                let btn = document.createElement('button');
                btn.className = 'quick-btn' + (i === viewMonth ? ' active' : '');
                btn.textContent = `Th√°ng ${i}`;
                btn.addEventListener('click', () => {
                    viewMonth = i;
                    render();
                });
                qj.appendChild(btn);
            }
        }

        // Navigation
        document.getElementById('prevMonth').addEventListener('click', () => {
            viewMonth--;
            if (viewMonth < 1) { viewMonth = 12; viewYear--; }
            render();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            viewMonth++;
            if (viewMonth > 12) { viewMonth = 1; viewYear++; }
            render();
        });

        // ============ DATE SELECTOR LOGIC ============
        const dateInput = document.getElementById('dateInput');

        // Set default to today (YYYY-MM-DD)
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0');
        const dd = String(today.getDate()).padStart(2, '0');
        dateInput.value = `${yyyy}-${mm}-${dd}`;

        document.getElementById('btnViewDate').addEventListener('click', () => {
            if (!dateInput.value) return;

            const parts = dateInput.value.split('-');
            const y = parseInt(parts[0]);
            const m = parseInt(parts[1]);
            const d = parseInt(parts[2]);

            selectedDay = d;
            selectedMonth = m;
            selectedYear = y;

            viewMonth = m;
            viewYear = y;

            render();
        });

        // Initial render
        render();
    </script>
