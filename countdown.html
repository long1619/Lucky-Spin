<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm Ngược Tết Bính Ngọ 2026</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;800&family=Dancing+Script:wght@700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background: #9b0000;
            /* Deep Red */
            background: radial-gradient(circle at center, #b30000 0%, #660000 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Decorative Background Elements */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMSIgZmlsbD0icmdiYSgyNTUsMjE1LDAsMC4xKSIvPjwvc3ZnPg==');
            opacity: 0.5;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
            max-width: 1000px;
            width: 90%;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(3rem, 8vw, 5rem);
            color: #ffeb3b;
            /* Yellow/Gold */
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #ffd700;
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
        }

        /* Countdown Box */
        .countdown-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
        }

        .time-box {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            padding: 25px 20px;
            min-width: 140px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .time-box:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 215, 0, 0.8);
        }

        .time-value {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 800;
            color: #fff;
            line-height: 1;
            font-variant-numeric: tabular-nums;
        }

        .time-label {
            font-size: 1rem;
            color: #ffeb3b;
            text-transform: uppercase;
            margin-top: 10px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Message */
        .message {
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 15px;
        }

        /* Animations */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .countdown-wrapper {
                gap: 10px;
            }

            .time-box {
                min-width: 80px;
                padding: 15px 10px;
            }

            .time-value {
                font-size: 2rem;
            }

            .time-label {
                font-size: 0.7rem;
            }
        }

        /* Simple Flower/Firework particles */
        .particle {
            position: absolute;
            pointer-events: none;
            background: #ffd700;
            border-radius: 50%;
            z-index: 5;
        }
    </style>
</head>

<body>

    <div class="bg-pattern"></div>

    <div class="container">
        <h1 class="title">Tết Bính Ngọ 2026</h1>
        <div class="subtitle">Đếm ngược đến thời khắc giao thừa</div>

        <div class="countdown-wrapper" id="countdown">
            <div class="time-box">
                <div class="time-value" id="days">00</div>
                <div class="time-label">Ngày</div>
            </div>
            <div class="time-box">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">Giờ</div>
            </div>
            <div class="time-box">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">Phút</div>
            </div>
            <div class="time-box">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">Giây</div>
            </div>
        </div>

        <div class="message">
            "Chúc mừng năm mới! Chúc bạn và gia đình một năm mới An Khang Thịnh Vượng, Vạn Sự Như Ý, Tấn Tài Tấn Lộc!"
        </div>
    </div>

    <script>
        // Tết Bính Ngọ 2026: 17/02/2026 Durant Solar Calendar
        const tetDate = new Date('February 17, 2026 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = tetDate - now;

            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "<h2 style='font-size:3rem; color:#ffeb3b;'>CHÚC MỪNG NĂM MỚI!</h2>";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Simple Particle Effect
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');

            const size = Math.random() * 5 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;

            const startX = Math.random() * window.innerWidth;
            const startY = window.innerHeight + 10;

            particle.style.left = `${startX}px`;
            particle.style.top = `${startY}px`;

            const duration = Math.random() * 3 + 2;
            particle.style.transition = `top ${duration}s ease-out, opacity ${duration}s ease-out`;

            document.body.appendChild(particle);

            setTimeout(() => {
                particle.style.top = `-10px`;
                particle.style.opacity = 0;
            }, 50);

            setTimeout(() => {
                particle.remove();
            }, duration * 1000);
        }

        setInterval(createParticle, 200);
    </script>

</body>

</html>
