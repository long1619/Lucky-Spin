<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒêo√°n S·ªë May M·∫Øn - Lucky Spin</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #f72585;
            --success: #4cc9f0;
            --warning: #f8961e;
            --dark: #050510;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at center, #1a1a2e 0%, #050510 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #4cc9f0, #4361ee, #f72585);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
        }

        .range-info {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--success);
        }

        .input-group {
            margin-bottom: 20px;
        }

        #guessInput {
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--border);
            border-radius: 16px;
            color: #fff;
            font-size: 2rem;
            font-weight: 800;
            text-align: center;
            outline: none;
            transition: all 0.3s;
        }

        #guessInput:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(67, 97, 238, 0.2);
        }

        .btn-guess {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 16px;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .btn-guess:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(247, 37, 133, 0.4);
        }

        .feedback {
            min-height: 60px;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-val {
            font-size: 1.5rem;
            font-weight: 800;
            color: #fff;
        }

        .stat-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
        }

        .history {
            margin-top: 20px;
            max-height: 100px;
            overflow-y: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            padding: 10px;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .btn-home {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .btn-home:hover {
            color: #fff;
        }

        /* Animations */
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .shake {
            animation: shake 0.3s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="game-card">
        <h1>ƒêO√ÅN S·ªê</h1>
        <p class="subtitle">T√¨m con s·ªë b√≠ ·∫©n t·ª´ 1 ƒë·∫øn 100</p>

        <div class="range-info" id="rangeDisplay">1 - 100</div>

        <div class="input-group">
            <input type="number" id="guessInput" placeholder="?" min="1" max="100">
        </div>

        <button class="btn-guess" onclick="checkGuess()">ƒêO√ÅN NGAY</button>

        <div class="feedback" id="feedback">Nh·∫≠p m·ªôt s·ªë v√† nh·∫•n n√∫t ƒë·ªÉ b·∫Øt ƒë·∫ßu!</div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-val" id="attempts">0</div>
                <div class="stat-label">L∆∞·ª£t ƒëo√°n</div>
            </div>
            <div class="stat-item">
                <div class="stat-val" id="bestScore">-</div>
                <div class="stat-label">K·ª∑ l·ª•c</div>
            </div>
        </div>

        <div class="history" id="history"></div>

        <button class="btn-guess" id="resetBtn" style="display: none; background: var(--success); margin-top: 20px;"
            onclick="initGame()">CH∆†I L·∫†I</button>
    </div>

    <a href="index.html" class="btn-home">
        <i class="fas fa-arrow-left"></i> QUAY L·∫†I TRANG CH·ª¶
    </a>

    <script>
        let targetNumber;
        let attempts = 0;
        let minRange = 1;
        let maxRange = 100;
        let gameOver = false;

        const guessInput = document.getElementById('guessInput');
        const feedback = document.getElementById('feedback');
        const attemptsEl = document.getElementById('attempts');
        const historyEl = document.getElementById('history');
        const rangeDisplay = document.getElementById('rangeDisplay');
        const resetBtn = document.getElementById('resetBtn');
        const bestScoreEl = document.getElementById('bestScore');

        function initGame() {
            targetNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            minRange = 1;
            maxRange = 100;
            gameOver = false;

            attemptsEl.textContent = '0';
            feedback.textContent = 'Nh·∫≠p m·ªôt s·ªë v√† nh·∫•n n√∫t ƒë·ªÉ b·∫Øt ƒë·∫ßu!';
            feedback.style.color = '#fff';
            rangeDisplay.textContent = '1 - 100';
            historyEl.innerHTML = '';
            guessInput.value = '';
            guessInput.disabled = false;
            resetBtn.style.display = 'none';

            // Load highscore
            const savedBest = localStorage.getItem('guessNumberBest');
            if (savedBest) bestScoreEl.textContent = savedBest;
        }

        function checkGuess() {
            if (gameOver) return;

            const guess = parseInt(guessInput.value);

            if (isNaN(guess) || guess < 1 || guess > 100) {
                feedback.textContent = 'Vui l√≤ng nh·∫≠p s·ªë t·ª´ 1 ƒë·∫øn 100!';
                feedback.style.color = '#f8961e'; // var(--warning)
                return;
            }

            attempts++;
            attemptsEl.textContent = attempts;

            // Add to history
            const item = document.createElement('span');
            item.className = 'history-item';
            item.textContent = guess;
            historyEl.prepend(item);

            if (guess === targetNumber) {
                winGame();
            } else if (guess < targetNumber) {
                feedback.textContent = 'L·ªõn h∆°n m·ªôt ch√∫t! üìà';
                feedback.style.color = '#4cc9f0';
                minRange = Math.max(minRange, guess + 1);
                updateRange();
                shakeInput();
            } else {
                feedback.textContent = 'Nh·ªè h∆°n m·ªôt ch√∫t! üìâ';
                feedback.style.color = '#f72585';
                maxRange = Math.min(maxRange, guess - 1);
                updateRange();
                shakeInput();
            }

            guessInput.value = '';
            guessInput.focus();
        }

        function updateRange() {
            rangeDisplay.textContent = `${minRange} - ${maxRange}`;
        }

        function shakeInput() {
            guessInput.parentElement.classList.add('shake');
            setTimeout(() => {
                guessInput.parentElement.classList.remove('shake');
            }, 300);
        }

        function winGame() {
            gameOver = true;
            feedback.textContent = `CH√öC M·ª™NG! Con s·ªë l√† ${targetNumber}! üéâ`;
            feedback.style.color = '#4cc9f0';
            guessInput.disabled = true;
            resetBtn.style.display = 'block';

            // Confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });

            // Handle highscore
            const savedBest = localStorage.getItem('guessNumberBest');
            if (!savedBest || attempts < parseInt(savedBest)) {
                localStorage.setItem('guessNumberBest', attempts);
                bestScoreEl.textContent = attempts;
                feedback.textContent += ' (K·ª∑ l·ª•c m·ªõi!)';
            }
        }

        // Enter key support
        guessInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkGuess();
        });

        initGame();
    </script>
</body>

</html>
