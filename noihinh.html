<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N·ªëi H√¨nh - Lucky Spin</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #f72585;
            --success: #4cc9f0;
            --warning: #f8961e;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at center, #1a1a2e 0%, #050510 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #4cc9f0, #4361ee, #f72585);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 30px;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .stat-item {
            background: var(--glass);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid var(--border);
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            perspective: 1000px;
            max-width: 500px;
            width: 100%;
        }

        .card {
            aspect-ratio: 1;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            border: 2px solid var(--border);
            font-size: 2.5rem;
        }

        .card-front {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .card-front::after {
            content: '?';
            color: rgba(255, 255, 255, 0.3);
            font-weight: 800;
        }

        .card-back {
            background: rgba(255, 255, 255, 0.1);
            transform: rotateY(180deg);
        }

        .card.matched .card-back {
            background: var(--success);
            border-color: var(--success);
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0% {
                transform: rotateY(180deg) scale(1);
            }

            50% {
                transform: rotateY(180deg) scale(1.1);
            }

            100% {
                transform: rotateY(180deg) scale(1);
            }
        }

        .btn-restart {
            margin-top: 30px;
            padding: 12px 30px;
            background: transparent;
            color: #fff;
            border: 2px solid var(--primary);
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-restart:hover {
            background: var(--primary);
            box-shadow: 0 0 20px rgba(67, 97, 238, 0.4);
        }

        .btn-home {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
        }

        @media (max-width: 500px) {
            .game-grid {
                gap: 10px;
            }

            .card-face {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>N·ªêI H√åNH</h1>
        <div class="stats">
            <div class="stat-item">L∆∞·ª£t ƒëi: <span id="moves">0</span></div>
            <div class="stat-item">Th·ªùi gian: <span id="time">00:00</span></div>
        </div>
    </div>

    <div class="game-grid" id="grid"></div>

    <button class="btn-restart" onclick="initGame()">CH∆†I L·∫†I</button>

    <a href="index.html" class="btn-home">
        <i class="fas fa-arrow-left"></i> QUAY L·∫†I TRANG CH·ª¶
    </a>

    <script>
        const symbols = ['üçé', 'üçå', 'üçí', 'üçì', 'üçá', 'üçâ', 'üçç', 'ü•ù'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer = null;
        let seconds = 0;
        let canFlip = true;

        const gridEl = document.getElementById('grid');
        const movesEl = document.getElementById('moves');
        const timeEl = document.getElementById('time');

        function initGame() {
            // Reset
            gridEl.innerHTML = '';
            cards = [...symbols, ...symbols];
            cards.sort(() => Math.random() - 0.5);
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            canFlip = true;
            movesEl.textContent = '0';
            timeEl.textContent = '00:00';

            if (timer) clearInterval(timer);
            startTimer();

            cards.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.symbol = symbol;
                card.dataset.index = index;

                card.innerHTML = `
                    <div class="card-face card-front"></div>
                    <div class="card-face card-back">${symbol}</div>
                `;

                card.addEventListener('click', () => flipCard(card));
                gridEl.appendChild(card);
            });
        }

        function startTimer() {
            timer = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                timeEl.textContent = `${mins}:${secs}`;
            }, 1000);
        }

        function flipCard(card) {
            if (!canFlip || card.classList.contains('flipped') || card.classList.contains('matched')) return;

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                movesEl.textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            canFlip = false;
            const [c1, c2] = flippedCards;

            if (c1.dataset.symbol === c2.dataset.symbol) {
                // Match
                setTimeout(() => {
                    c1.classList.add('matched');
                    c2.classList.add('matched');
                    matchedPairs++;
                    flippedCards = [];
                    canFlip = true;

                    if (matchedPairs === symbols.length) {
                        winGame();
                    }
                }, 500);
            } else {
                // No match
                setTimeout(() => {
                    c1.classList.remove('flipped');
                    c2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function winGame() {
            clearInterval(timer);
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
            setTimeout(() => {
                alert(`Ch√∫c m·ª´ng! B·∫°n ƒë√£ ho√†n th√†nh trong ${moves} l∆∞·ª£t v√† ${timeEl.textContent}!`);
            }, 500);
        }

        initGame();
    </script>
</body>

</html>
